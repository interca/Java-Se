<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <form action="http://localhost:8000" method="get">
       <input type="hidden" name="action" value="login">
       <h2 align="center">用户注册</h2>
       <table align="center">
            <tr>
                <td>用户名</td>
                <td><input type="text" value="默认值"></td>
            </tr>
           <tr>
               <td>用户密码</td>
               <td><input type="password" maxlength="20"></td>
           </tr>
           <tr>
               <td>确认密码</td>
               <td><input type="password" maxlength="20"></td>
           </tr>
           <tr>
               <td>性别</td>
               <td><input type="radio" name="sex" checked="checked" value="boy">男<input type="radio" name="sex" value="=girl">女</td>
           </tr>
           <tr>
               <td>兴趣爱好:</td>
           </tr>
           <tr>
               <td>
                   <input name="hobby" type="checkbox" value="java">java
                   <input  name="hobby" type="checkbox" value="cpp">c++
                   <input  name="hobby" type="checkbox" value="python">python
               </td>
           </tr>
           <tr>
               <td>国籍</td>
               <td>
                   <select name="country">
                       <option>请选择国籍</option>
                       <option>美国</option>
                       <option>中国</option>
                       <option>日本</option>
                   </select>
               </td>
           </tr>
           <tr>
               <td>
                   <input type="submit" value="提交">
               </td>
           </tr>
       </table>
   </form>
</body>
</html>
